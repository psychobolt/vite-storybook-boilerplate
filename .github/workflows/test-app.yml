on:
  workflow_call:
    inputs:
      workspace:
        required: true
        type: string
      path:
        required: true
        type: string

jobs:
  test:
    name: Run Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run: 
        working-directory: ${{ inputs.path }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Unpack binaries
        run: yarn install
      - name: Verify dependencies
        run: yarn turbo bootstrap
      - name: Run Lint
        run: yarn lint
      - name: Run Build
        run: yarn turbo build