on:
  workflow_call:
    inputs:
      workspace:
        required: true
        type: string
      path:
        required: true
        type: string

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Unpack binaries
        run: yarn install
      - name: Verify dependencies
        run: yarn bootstrap
      - name: Run post upgrade
        if: failure() &&  github.repository == 'psychobolt/vite-storybook-boilerplate' && startsWith(github.head_ref, 'renovate/') && github.actor == 'renovate[bot]'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: renovate.yml
          inputs: '{ "force": true }'
      - name: Run Lint
        run: yarn workspace ${{ inputs.workspace }} turbo run lint
      - name: Run Build
        run: yarn workspace ${{ inputs.workspace }} turbo run build
