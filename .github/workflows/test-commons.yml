on:
  workflow_call:
    inputs:
      ref_name:
        type: string

jobs:
  test:
    name: Run Tests
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
    steps:
      - name: Check out code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
        with:
          ref: ${{ inputs.ref_name || github.ref }}
      - name: Set Yarn global folder
        if: matrix.os == 'windows-latest'
        run: yarn config set globalFolder .temp/.yarn/berry
      - name: Setup Node.js environment
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Setup Node.js environment (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            yarnrc.yml
      - name: Install dependencies
        run: yarn install
      - name: Run Lint
        run: yarn workspace commons turbo run lint
      - name: Run Build
        run: yarn workspace commons turbo run build
