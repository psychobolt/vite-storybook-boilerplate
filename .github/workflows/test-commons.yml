on:
  workflow_call:

jobs:
  test:
    name: Run Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Unpack binaries
        run: yarn install
      - name: Run Lint
        run: yarn workspace commons lint
      - name: Run Build
        run: yarn workspace commons turbo run build
