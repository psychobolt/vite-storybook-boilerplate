on:
  workflow_call:
    inputs:
      workspace:
        required: true
        type: string
      path:
        required: true
        type: string
      port:
        required: true
        type: number

jobs:
  test:
    name: Run Tests
    timeout-minutes: 20
    runs-on: ubuntu-latest
    environment: ${{ inputs.workspace }}
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
      YARN_ENABLE_GLOBAL_CACHE: false
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Install Playwright
        run: yarn playwright install --with-deps chromium
      - name: Run Lint
        run: yarn workspace ${{ inputs.workspace }} turbo run lint
      - name: Run Coverage
        run: >-
          yarn dlx concurrently -k -s first -n "SB,TEST"
            "yarn workspace ${{ inputs.workspace }} start --silent"
            "yarn dlx wait-on http://127.0.0.1:${{ inputs.port }} && yarn workspace ${{ inputs.workspace }} coverage"
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          files: ${{ inputs.path }}/coverage/storybook/coverage-storybook.json
          flags: ${{ inputs.workspace }}
      - name: Run Chromatic
        run: yarn workspace ${{ inputs.workspace }} turbo run chromatic -- -d storybook-static
