name: Sync Bitbucket Repo

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.BITBUCKET_SSH_KEY }}
          name: bitbucket
          known_hosts: bitbucket.org
          config: |
            Host bitbucket.org
            User psychobolt
            IdentityFile ~/.ssh/bitbucket
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Checkout bitbucket branch
        run: git checkout -b bitbucket origin/bitbucket
      - name: Merge with main branch
        run: git merge origin/main --no-commit --ff || true
      - name: Resolve any deleted files
        run: |
          git status | grep 'deleted by us' | awk '{print $4}' | xargs git rm
          git diff-index --quiet HEAD || git commit --no-edit
      - name: Update bitbucket branch
        run: git push origin
      - name: Configure bitbucket upstream
        run: git remote add bitbucket git@bitbucket.org:psychobolt/vite-storybook-boilerplate.git
      - name: Push to bitbucket upstream
        run: git push bitbucket
