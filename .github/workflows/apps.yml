name: Apps

on:
  push:
  workflow_dispatch:
    inputs:
      change-from:
        type: string

jobs:
  diff:
    uses: ./.github/workflows/diff.yml

  install:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      YARN_ENABLE_GLOBAL_CACHE: false
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: yarn install && yarn bootstrap
      - name: Trigger post upgrade
        id: trigger
        if: failure() && github.repository == 'psychobolt/vite-storybook-boilerplate' && startsWith(github.ref_name, 'renovate/') && github.actor == 'renovate[bot]'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: renovate.yml

  next-app:
    needs: [diff, install]
    if: contains(fromJSON(needs.diff.outputs.package_names), 'next-app')
    uses: ./.github/workflows/test-app.yml
    with:
      workspace: next-app
      path: apps/next-app

  svelte-app:
    needs: [diff, install]
    if: contains(fromJSON(needs.diff.outputs.package_names), 'svelte-app')
    uses: ./.github/workflows/test-app.yml
    with:
      workspace: svelte-app
      path: apps/svelte-app
