name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  ls_packages:
    name: Get packages
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.ls_packages.outputs.packages }}
    steps:
      - id: ls_packages
        run: echo "::set-output name=packages::$(yarn ls-workspaces -l 'packages/*' -n '^(?!commons).+$')"

  setenv:
    name: Set All Environment Variables
    uses: './.github/workflows/packages.yml'
    needs: ls_packages
    with:
      packages: ${{ needs.ls_packages.outputs.packages }}
        
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Unpack binaries
        run: yarn install
      - name: Verify dependencies
        run: yarn bootstrap
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  chromatic:
    name: Run Chromatic
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [ls_packages, setenv]
    strategy:
      matrix:
        package: ${{ fromJSON(needs.ls_packages.outputs.packages).*.name }}
    steps:
      - run: echo ${{ needs.setenv.outputs[matrix.package] }}
      # - run: yarn turbo chromatic