name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  ls_packages:
    name: Get packages
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.ls_packages.outputs.packages }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Unpack binaries
        run: yarn install
      - id: ls_packages
        run: echo "packages=$(yarn ls-workspaces -l 'packages/*' -n '^(?!commons).+$')" >> $GITHUB_OUTPUT
        
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Unpack binaries
        run: yarn install
      - name: Verify dependencies
        run: yarn bootstrap
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  packages:
    name: Run Package Jobs
    uses: './.github/workflows/packages.yml'
    needs: ls_packages
    with:
      packages: ${{ needs.ls_packages.outputs.packages }}
    secrets: inherit
