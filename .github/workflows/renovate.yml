name: Renovate

on:
  pull_request:
    paths:
      - apps/svelte-app/yarn.lock
  workflow_dispatch:
    inputs:
      force:
        type: boolean
        default: false

jobs:
  post-upgrade:
    if: inputs.force || (github.repository == 'psychobolt/vite-storybook-boilerplate' && startsWith(github.head_ref, 'renovate/') && github.actor == 'renovate[bot]')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - name: Wait for CI workflow to complete
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: build_status
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          checkName: build
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check out code
        if: steps.build_status.conclusion == 'failure' || steps.build_status.conclusion == 'cancelled'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}
          token: ${{ secrets.RENOVATE_GH_TOKEN }}
      - name: Setup Node.js environment
        if: success()
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Unpack binaries
        if: success()
        run: YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install
      - name: Update previous commit
        if: success()
        run: |
          git config user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
          git add .
          git commit -C HEAD --amend
          git push --force
